<style>

/* –ë—É—Ä–≥–µ—Ä-–∫–Ω–æ–ø–∫–∞ ‚Äî —Å–∫—Ä—ã—Ç–∞ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
.burger {

    background: none;
    border: none;
    font-size: 28px;
    color: white;
    cursor: pointer;
}

/* –ê–¥–∞–ø—Ç–∏–≤ */
@media screen and (max-width: 768px) {
    .header .container {
        justify-content: center;
        padding: 10px;
    }

    .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 22px;
    }

    .burger {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: block;
    }

    .nav {
        display: none;
        flex-direction: column;
        background-color: #002244;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding-bottom: 20px;
        z-index: 1000;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
    }

    .nav.show {
        display: flex;
        max-height: 300px;
    }

    .nav a {
        margin: 15px 0;
    }

    .header {
        position: sticky;
        top: 0;
        z-index: 999;
    }
}
.nav a.active {
    position: relative;
}

.nav a.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    animation: underline 0.3s ease-out;
}

@keyframes underline {
    from { width: 0 }
    to { width: 100% }
}

@media (max-width: 768px) {
    .nav a.active {

.photo-upload {

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
// üî• –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCmYw5h3YE0DhiD_2o2BpsqoA9EzktqIKk",
  authDomain: "kaliningrad-tour2025.firebaseapp.com",
  projectId: "kaliningrad-tour2025",
  storageBucket: "kaliningrad-tour2025.appspot.com",
  messagingSenderId: "733180646321",
  appId: "1:733180646321:web:f7e0106357edc327162390",
  measurementId: "G-L7J4PSLSEY"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const auth = firebase.auth();
const storage = firebase.storage();

function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('show');
}

// ‚≠ê –†–µ–π—Ç–∏–Ω–≥
let currentRating = 0;
document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', function() {
    currentRating = parseInt(this.dataset.rating);
    document.querySelectorAll('.star').forEach((s, i) =>
      s.classList.toggle('active', i < currentRating)
    );
  });
});

// üì∑ –§–æ—Ç–æ
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');
let photosData = [];

photoInput.addEventListener('change', (e) => handleFiles(e.target.files));

async function handleFiles(files) {
  for (const file of files) {
    if (!file.type.startsWith('image/')) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
      continue;
    }
    if (file.size > 10 * 1024 * 1024) {
      alert('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 10 –ú–ë.');
      continue;
    }

    const loadingText = document.createElement('p');
    loadingText.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${file.name}...`;
    photoPreview.appendChild(loadingText);

    try {
      const fileName = `${Date.now()}_${file.name}`;
      const storageRef = storage.ref(`reviews/${fileName}`);
      const snapshot = await storageRef.put(file);
      const downloadURL = await snapshot.ref.getDownloadURL();

      photosData.push(downloadURL);
      loadingText.remove();

      const img = document.createElement('img');
      img.src = downloadURL;
      img.alt = '–§–æ—Ç–æ –æ—Ç–∑—ã–≤–∞';
      img.addEventListener('click', () => showPhoto(downloadURL));
      photoPreview.appendChild(img);
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ:', error);
      loadingText.textContent = `–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${file.name}`;
    }
  }
}

// üë©‚Äçüíº –ê–¥–º–∏–Ω
const adminUID = "PSV7Glh3hDTgXKmONpgeThQ9lEq2";
let currentUserUID = null;

// üìù –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–∑—ã–≤–∞
document.getElementById('review-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const messageText = document.getElementById('message').value.trim();
  const tour = document.getElementById('tour').value;

  if (!name || !messageText || !tour || currentRating === 0) {
    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
    return;
  }

  const submitButton = e.target.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;
  submitButton.innerHTML = '<div class="loading"></div>';
  submitButton.disabled = true;

  try {
    const review = {
      name,
      message: messageText,
      rating: currentRating,
      tour,
      date: new Date().toISOString(),
      photos: photosData,
      responses: []
    };

    await db.collection('reviews').add(review);

    // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
    e.target.reset();
    currentRating = 0;
    photosData = [];
    photoPreview.innerHTML = '';
    document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));

    await loadReviews();
    alert('–û—Ç–∑—ã–≤ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
  } catch (err) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç–∑—ã–≤–∞:', err);
    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –æ—Ç–∑—ã–≤–∞.');
  } finally {
    submitButton.textContent = originalText;
    submitButton.disabled = false;
  }
});

// üìÑ –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤
async function loadReviews() {
  try {
    const snapshot = await db.collection('reviews').orderBy('date', 'desc').get();
    const reviewsList = document.getElementById('reviews-list');
    reviewsList.innerHTML = '';

    if (snapshot.empty) {
      reviewsList.innerHTML = '<p>–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ç–∑—ã–≤–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>';
      return;
    }

    snapshot.forEach(doc => {
      const r = doc.data();
      const item = document.createElement('div');
      item.className = 'review-item';

      let photosHTML = '';
      if (r.photos && r.photos.length > 0) {
        photosHTML = `
          <div class="review-photos">
            ${r.photos.map(p => `<img src="${p}" onclick="showPhoto('${p}')" alt="–§–æ—Ç–æ –æ—Ç–∑—ã–≤–∞">`).join('')}
          </div>`;
      }

      let responsesHTML = '';
      if (r.responses && r.responses.length > 0) {
        responsesHTML = r.responses.map(resp =>
          `<div class="review-response"><strong>${resp.adminName}</strong> ${resp.message}</div>`
        ).join('');
      }

      item.innerHTML = `
        <div class="review-header">
          <div class="review-avatar" style="background:#002244;">${r.name.slice(0,2).toUpperCase()}</div>
          <span class="review-author">${r.name}</span>
          <span class="review-date">${new Date(r.date).toLocaleDateString('ru-RU')}</span>
          <div>
            <button class="reply-btn" onclick="replyReview('${doc.id}')">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            ${currentUserUID === adminUID ? `<button class="delete-btn" onclick="deleteReview('${doc.id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
          </div>
        </div>
        <div class="review-tour">${r.tour}</div>
        <div class="review-rating">${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}</div>
        <div class="review-message">${r.message}</div>
        ${photosHTML}
        ${responsesHTML}
      `;
      reviewsList.appendChild(item);
    });
  } catch (err) {
    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ—Ç–∑—ã–≤–æ–≤:', err);
  }
}

// ‚ùå –£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–∑—ã–≤–∞
async function deleteReview(id) {
  if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –æ—Ç–∑—ã–≤?')) {
    try {
      await db.collection('reviews').doc(id).delete();
      loadReviews();
    } catch (err) {
      console.error(err);
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
    }
  }
}

// üí¨ –û—Ç–≤–µ—Ç –∞–¥–º–∏–Ω–∞
async function replyReview(id) {
  if (currentUserUID !== adminUID) {
    const email = prompt("–í–≤–µ–¥–∏—Ç–µ email –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");
    const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞");
    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      if (userCredential.user.uid === adminUID) {
        currentUserUID = adminUID;
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∞–¥–º–∏–Ω");
        return;
      }
    } catch (e) {
      alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + e.message);
      return;
    }
  }

  const message = prompt("–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç:");
  if (message) {
    const docRef = db.collection('reviews').doc(id);
    const docSnap = await docRef.get();
    if (docSnap.exists) {
      const data = docSnap.data();
      const responses = data.responses || [];
      responses.push({ adminName: "–ò—Ä–∏–Ω–∞ –ü–µ—É–Ω–æ–≤–∞:", message });
      await docRef.update({ responses });
      loadReviews();
    }
  }
}
