<script>

    appId: "1:733180646321:web:f7e0106357edc327162390",

  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

<script>
  function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('show');
  }

  let currentRating = 0;

  document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', function() {
      currentRating = parseInt(this.dataset.rating);
      document.querySelectorAll('.star').forEach((s, index) => {
        s.classList.toggle('active', index < currentRating);
      });
    });
  });

  document.getElementById('review-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !message || currentRating === 0) {
      alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ü–µ–Ω–∫—É');
      return;
    }

    const review = {
      name,
      message,
      rating: currentRating,
      date: new Date().toISOString()
    };

    try {
      await db.collection('reviews').add(review);
      alert('–û—Ç–∑—ã–≤ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
      e.target.reset();
      currentRating = 0;
      document.querySelectorAll('.star').forEach(s => s.classList.remove('active'));
      loadReviews();
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç–∑—ã–≤–∞: ', error);
      alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤.');
    }
  });

  async function loadReviews() {
    const snapshot = await db.collection('reviews').orderBy('date', 'desc').get();
    const reviewsList = document.getElementById('reviews-list');
    reviewsList.innerHTML = '';

    snapshot.forEach(doc => {
      const r = doc.data();
      const item = document.createElement('div');
      item.className = 'review-item';
      item.innerHTML = `
        <div class="review-header">
          <div class="review-avatar" style="background:#002244;">${r.name.slice(0,2).toUpperCase()}</div>
          <span class="review-author">${r.name}</span>
          <span class="review-date">${new Date(r.date).toLocaleDateString()}</span>
        </div>
        <div class="review-rating">${'‚òÖ'.repeat(r.rating)}${'‚òÜ'.repeat(5 - r.rating)}</div>
        <div class="review-message">${r.message}</div>
      `;
      reviewsList.appendChild(item);
    });
  }

  document.addEventListener('DOMContentLoaded', loadReviews);
</script>
